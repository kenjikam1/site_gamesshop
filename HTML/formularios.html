<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <form>
      <h1>Formulários</h1>
      <input type="text" placeholder="Digite seu nome" />
      <br />
      <label for="email">Digite seu email</label>
      <input type="email" name="email" id="email" />
      <br />
      <input type="tel" placeholder="Digite seu número" />
      <br />
      <input type="number" max="10" min="0" step="2" />
      <br />
      <input type="file" />
      <br />
      <input type="color" />
      <br />
      <input type="checkbox" id="checkbox" />
      <label for="checkbox"> Aceito os termos</label>
      <br />
      <p>Qual a sua cor favorita?</p>
      <input type="radio" id="vermelho" name="cor-favorita" />
      <label for="vermelho">Vermelho</label>
      <input type="radio" id="verde" name="cor-favorita" />
      <label for="verde">Verde</label>
      <input type="radio" id="azul" name="cor-favorita" />
      <label for="azul">Azul</label>
      <br />
      <select>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
